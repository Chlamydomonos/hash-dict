version: '3.7'

services:
    backend:
        build: ./backend
        expose:
            - 3000
        environment:
            - DATABASE=hash
            - DB_USER=hash
            - DB_PASSWD=123456
            - DB_HOST=db
            - DB_PORT=5432
            - PORT=3000
        depends_on:
            - db

    db:
        image: postgres:latest
        environment:
            - POSTGRES_DB=hash
            - POSTGRES_USER=hash
            - POSTGRES_PASSWORD=123456

    nginx:
        image: nginx:latest
        ports:
            - "8674:80"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
            - ./frontend/dist:/usr/share/nginx/html
        depends_on:
            - backend
            - frontend
